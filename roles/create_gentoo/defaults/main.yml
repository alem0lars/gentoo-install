---

boot: {}

kernel:
  name: gentoo-sources
  config:
    entries: {}
    default_entries:
      - option: EXPERT
        value:  True
      # Add support to the right init system.
      - option: GENTOO_LINUX_INIT_SCRIPT
        after:  GENTOO_LINUX
        value:  False
        enabled: "{{ systemd }}"
      - option: GENTOO_LINUX_INIT_SYSTEMD
        after:  GENTOO_LINUX_UDEV
        value:  True
        enabled: "{{ systemd }}"
      - option: FANOTIFY_ACCESS_PERMISSIONS
        value:  True
        enabled: "{{ systemd }}"
      # Add support to UEFI.
      - option: PARTITION_ADVANCED
        value:  True
        enabled: "{{ boot.uefi }}"
      - option: EFI_PARTITION
        after:  PARTITION_ADVANCED
        value:  True
        enabled: "{{ boot.uefi }}"
      - option: EFI
        value:  True
        enabled: "{{ boot.uefi }}"
      - option: EFI_STUB
        after:  EFI
        value:  True
        enabled: "{{ boot.uefi }}"
      - option: EFI_VARS
        after:  EFI
        value:  True
        enabled: "{{ boot.uefi }}"
      - option: EFI_RUNTIME_MAP
        after:  EFI
        value:  True
        enabled: "{{ boot.uefi }}"
      # Device Drivers
      - option: NET_VENDOR_INTEL
        value:  True
      - option: E1000E
        after:  NET_VENDOR_INTEL
        value:  True
      - option: IWLWIFI
        after:  WLAN
        value:  True
        as_module: True
      - option: IWLMVM
        after:  IWLWIFI
        value:  True
        as_module: True
      # FUSE
      - option: FUSE_FS
        value:  True
      - option: CUSE
        after:  FUSE_FS
        value:  True
      # Systemd bootchart
      - option: DEBUG_KERNEL
        value:  True
        enabled: "{{ systemd }}"
      - option: SCHED_DEBUG
        after:  DEBUG_KERNEL
        value:  True
        enabled: "{{ systemd }}"
      - option: SCHEDSTATS
        after:  DEBUG_KERNEL
        value:  True
        enabled: "{{ systemd }}"
